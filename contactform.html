<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactstyle.css">
    
</head>
<body>
    <div class="contact">
        <h1 id="contactus">Contact Us</h1>
        <h3>Name : * <input type="text" placeholder="Abhishek Bochare" required></h3>
        <h3>Contact Number : * <input type="Number" placeholder="+91*****" required></h3>
        <legend>
            <h3>Gender : </h3> 
            <p> <input type="radio" name="gender" value="M">Male
                 <input type="radio" name="gender" value="female" value="f">Female
                 <input type="radio" name="gender" value="other" value="f">Other
                </p>
        </legend>
        <h3 >Email : *<input type="Email" required placeholder="abhi******re@gmail.com" ></h3>
        <h3 >Address : 
            <textarea placeholder="Enter your address"  name="Address" id="Address" cols="50" rows="3" required></textarea>
        </h3>
        <h3 >Write something for us : *
            <textarea placeholder="Write something"  name="someting" id="something" cols="50" rows="4" required></textarea></h3>
        <form action="thanku.html">
            <button id="button" >Submit</button>
        </form>
        <a href="index.html">Click here to go back to the homepage.</a>
    </div>
</body>
<footer>
    copyright &copy; All rights are reserved.
</footer>
</html>
